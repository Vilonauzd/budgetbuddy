<html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BudgetBuddy - CMS Onboarding</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body style="width: 405px; height: 291.6px;">
    <header>
        <h1><img src="icons/icon48.jpg" alt="Icon"> CMS BudgetBuddy</h1>
    </header>
    <main>
        <div class="checkbox-container">
            <label class="checkbox-label">
                <input type="checkbox" id="option1"> [Net-New CMS Customer]
            </label>
            <label class="checkbox-label">
                <input type="checkbox" id="option2"> [Existing CMS Customer]
            </label>
        </div>
        <form id="calculatorForm">
            <div id="deviceInputs"><label>Enter number of Windows 10/11 devices</label><input type="number" id="Windows_10/11_devices" min="0"><br><label>Enter number of Route Switch and Firewall Devices</label><input type="number" id="Route_Switch_and_Firewall_Devices" min="0"><br><label>Enter number of Wireless Access Points and Controllers</label><input type="number" id="Wireless_Access_Points_and_Controllers" min="0"><br><label>Enter number of Windows Server Instances</label><input type="number" id="Windows_Server_Instances" min="0"><br><label>Enter number of Hypervisor host instances</label><input type="number" id="Hypervisor_host_instances" min="0"><br></div>
            <button type="button" id="calculateButton">Calculate Total Hours</button>
        </form>
        <p id="totalHours">Total Hours: </p>
        <button id="generateCSVButton">Generate CSV Report</button>
        <button id="generateHTMLButton">Generate HTML Report</button>
        <a id="downloadLink" style="display: none;"></a>
    </main>
    <footer>
        BudgetBuddy - CMS Onboarding, Revision 1.1a*, By Jonathon Marshall, jonathon.marshall@calian.com
    </footer>
    <script src="script.js"></script>


</body></html>
