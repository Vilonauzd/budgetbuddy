<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BudgetBuddy - CMS Onboarding</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1><img src="icons/icon48.jpg" alt="Icon"> CMS BudgetBuddy</h1>
    </header>
    <main>
        <div class="checkbox-container">
            <label class="checkbox-label">
                <input type="checkbox" id="option1"> Option 1
            </label>
            <label class="checkbox-label">
                <input type="checkbox" id="option2"> Option 2
            </label>
        </div>
        <form id="calculatorForm">
            <div id="deviceInputs"></div>
            <button type="button" id="calculateButton">Calculate Total Hours</button>
        </form>
        <p id="totalHours">Total Hours: </p>
        <button id="generateCSVButton">Generate CSV Report</button>
        <button id="generateHTMLButton">Generate HTML Report</button>
        <a id="downloadLink" style="display: none;"></a>
    </main>
    <footer>
        BudgetBuddy - CMS Onboarding, Revision 1.0, By Jonathon Marshall, jonathon.marshall@calian.com
    </footer>
    <script src="script.js"></script>
</body>
</html>
