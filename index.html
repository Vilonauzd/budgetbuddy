<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BudgetBuddy - CMS Onboarding</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1><img src="icons/icon48.jpg" alt="Icon"> CMS BudgetBuddy</h1>
    </header>
    <div id="futureTools">
        <h2>Future Tools</h2>
        <ul>
            <li>Tool 1</li>
            <li>Tool 2</li>
            <li>Tool 3</li>
        </ul>
    </div>
    <main>
        <div class="checkbox-container">
            <label class="checkbox-label">
                <input type="checkbox" id="option1"> [Net-New CMS Customer]
            </label>
            <label class="checkbox-label">
                <input type="checkbox" id="option2"> [Existing CMS Customer]
            </label>
        </div>
        <form id="calculatorForm">
            <label for="customerName">Customer Name:</label>
            <input type="text" id="customerName" placeholder="Enter customer name">
            <div id="deviceInputs"></div>
            <button type="button" id="calculateButton">Calculate Total Hours</button>
        </form>
        <p id="totalHours">Total Hours: </p>
        <p id="totalPrice">Total Price: </p>
        <button id="generateCSVButton">Generate CSV Report</button>
        <button id="generateHTMLButton">Generate HTML Report</button>
        <button id="emailReportButton">Email Report</button>
        <button id="openLibraryButton">Open Document Library</button>
        <a id="downloadLink" style="display: none;"></a>
    </main>
    <footer>
        <div id="stockPriceBanner">Calian Stock Price: <span id="stockPrice"></span></div>
        BudgetBuddy - CMS Onboarding, Revision 1.1a*, By Jonathon Marshall, jonathon.marshall@calian.com
    </footer>
    <div id="rssFeed"></div>
    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            if (isMobileDevice()) {
                document.body.classList.add('mobile');
            }
        });

        function isMobileDevice() {
            return /Mobi|Android/i.test(navigator.userAgent);
        }
    </script>
</body>
</html>
